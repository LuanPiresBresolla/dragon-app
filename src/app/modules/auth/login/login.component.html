<div class="container">
  <strong>Informe suas credencias<br>para entrar</strong>

  <input type="text" placeholder="Informe seu login" [(ngModel)]="login">
  <input type="password" placeholder="Informe sua senha" [(ngModel)]="password">

  <button type="button" (click)="signIn()">Entrar</button>
</div>
